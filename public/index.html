<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img-site/favicon.ico">
    <title>Zezinho Filmes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/animated-headlines.css">
    <link rel="stylesheet" href="css/pace-theme-center-circle.css">
    <link rel="stylesheet" href="css/toastr.min.css">
    <link rel="stylesheet" href="css/ladda-themeless.min.css">
    <style>
        #conteudo {
            opacity: 0;
            transition: ease-out 1s;
        }
    </style>
</head>

<body>
    <!-- Begin Conteúdo -->
    <div id="conteudo">
        <!-- Begin Acesso -->
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="container-fluid acesso">
                <div class="row justify-content-center">
                    <div id="noLogged" class="col-sm-6">
                        <form class="form-login" method="POST" action="">
                            <input type="text" class="form-control m-1" name="inpUser" id="inpUser" placeholder="Usuário" autocomplete="off">
                            <div class="invalid-feedback">O usuário deve conter no mínimo 8 caracteres.</div>
                            <input type="password" class="form-control m-1" name="inpPassword" id="inpPassword" placeholder="Senha" autocomplete="off">
                            <div class="invalid-feedback">A senha deve conter no mínimo 6 caracteres.</div>
                            <button type="submit" class="btn btn-dark btn-block m-1 ladda-button" id="btnSend" data-style="zoom-in">
                                <span class="ladda-label">Enviar</span>
                            </button>
                        </form>
                    </div>
                    <div id="yesLogged" class="col-sm-6">
                        <a href="/access" class="btn btn-success btn-block">ACESSAR CONTA</a>
                        <a href="/logout" class="btn btn-danger btn-block">SAIR</a>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <span id="usernameLogged" class="text-uppercase"></span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <!-- End Acesso -->
        <!-- Begin Animated Headlines -->
        <div class="jumbotron">
            <div class="container text-center">
                <h1 class="display-2">ZEZINHO FILMES</h1>
                <section class="cd-intro">
                    <h2 class="cd-headline clip">
                        <span>CATÁLOGO DE</span>
                        <span class="cd-words-wrapper">
                            <b class="is-visible">ANIMES,</b>
                            <b>DESENHOS,</b>
                            <b>FILMES,</b>
                            <b>SÉRIES.</b>
                        </span>
                    </h2>
                </section>
            </div>
        </div>
        <!-- End Animated Headlines -->
        <!-- Begin Tipo -->
        <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08"
                aria-expanded="false" aria-label="Toggle navigation">
                <a class="navbar-brand" href="#">MENU</a>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-uppercase" href="#">Animes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase" href="#">Desenhos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase" href="#">Filmes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase" href="#">Séries</a>
                    </li>
                </ul>
              </div>
        </nav>
        <!-- End Tipo -->
        <!-- Begin Categorias -->
        <div class="container categoria">
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-dark text-uppercase item-categoria">Ação
                        <span class="badge badge-light">11</span>
                    </button>
                    <button type="button" class="btn btn-dark text-uppercase item-categoria">Animação
                        <span class="badge badge-light">15</span>
                    </button>
                    <button type="button" class="btn btn-dark text-uppercase item-categoria">Aventura
                        <span class="badge badge-light">8</span>
                    </button>
                    <button type="button" class="btn btn-dark text-uppercase item-categoria">Comédia
                        <span class="badge badge-light">22</span>
                    </button>
                    <button type="button" class="btn btn-dark text-uppercase item-categoria">Corrida
                        <span class="badge badge-light">3</span>
                    </button>
                    <button type="button" class="btn btn-dark text-uppercase item-categoria">Guerra
                        <span class="badge badge-light">12</span>
                    </button>
                    <button type="button" class="btn btn-dark text-uppercase item-categoria">Nacional
                        <span class="badge badge-light">15</span>
                    </button>
                    <button type="button" class="btn btn-dark text-uppercase item-categoria">Romance
                        <span class="badge badge-light">9</span>
                    </button>
                    <button type="button" class="btn btn-dark text-uppercase item-categoria">Terror
                        <span class="badge badge-light">13</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- End Categorias -->
        <!-- Begin Filmes -->
        <div class="container filme">
            <div class="row catalogos-recentes" id="catalogos"></div>
        </div>
        <!-- End Filmes -->
        <!-- Begin Paginate -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center"></ul>
        </nav>
        <!-- End Paginate -->
        <!-- Begin Footer -->
        <footer>
            <a href="/" target="blank">
                <img src="img-site/NC-Tech.png" class="img-fluid mx-auto d-block" data-toggle="tooltip" data-placement="top" title="Projetado e construído por"
                    alt="NC Tech">
            </a>
        </footer>
        <!-- End Footer -->
    </div>
    <!-- End Conteúdo -->
    <!-- Begin Script -->
    <script type="text/javascript" src="script/loader.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/animated-headlines.js"></script>
    <script type="text/javascript" src="js/pace.min.js"></script>
    <script type="text/javascript" src="js/toastr.min.js"></script>
    <script type="text/javascript" src="js/spin.min.js"></script>
    <script type="text/javascript" src="js/ladda.min.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/moment-with-locales.js"></script>
    <script type="text/javascript" src="script/toastr-options.js"></script>
    <script type="text/javascript" src="script/login.js"></script>
    <!-- Catálogo -->
    <script type="text/javascript" src="script/returnData.js"></script>
    <script>
        $(function () { $('[data-toggle="tooltip"]').tooltip() })
    </script>
    <!-- End Script -->
</body>

</html>
