<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../img-site/favicon.ico">
    <title>Zezinho Filmes</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../css/pace-theme-center-circle.css">
    <link rel="stylesheet" href="../../css/toastr.min.css">
    <link rel="stylesheet" href="../../css/ladda-themeless.min.css">
    <style>
        #conteudo {
            opacity: 0;
            transition: ease-out 1s;
        }

        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <!-- Begin Conteúdo -->
    <div id="conteudo">
        <div class="container">
            <!-- Begin Header -->
            <header class="py-3">
                <div class="row d-flex flex-nowrap">
                    <div class="col-sm-8">
                        <h1 class="text-dark">Zezinho Filmes</h1>
                    </div>
                    <div class="col-sm-4 d-flex justify-content-end align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-sm btn-dark mr-2 dropdown-toggle" type="button" id="dropdownCadastrar" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">CADASTRAR</button>
                            <div class="dropdown-menu" aria-labelledby="dropdownCadastrar">
                                <a class="dropdown-item" href="/cadastrar-tipos">Tipos</a>
                                <a class="dropdown-item" href="/cadastrar-categorias">Categorias</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/cadastrar-catalogo">Catálogo</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-sm btn-dark mr-2 dropdown-toggle" type="button" id="dropdownListar" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">LISTAR</button>
                            <div class="dropdown-menu" aria-labelledby="dropdownListar">
                                <a class="dropdown-item" href="/listar-tipos">Tipos</a>
                                <a class="dropdown-item" href="/listar-categorias">Categorias</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/listar-catalogo">Catálogo</a>
                            </div>
                        </div>
                        <a class="btn btn-sm btn-outline-dark mr-2" href="/editar-administrador">EDITAR CONTA</a>
                        <a class="btn btn-sm btn-outline-dark" href="/logout">SAIR</a>
                    </div>
                </div>
            </header>
            <!-- End Header -->
        </div>
        <!-- Begin Register -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form class="formSend" method="POST" action="">
                        <input type="hidden" name="inpOpcao" id="inpOpcao" value="cadastrar">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control mt-1" name="inpTitulo" id="inpTitulo" placeholder="Título" autofocus>
                                <div class="invalid-feedback">Campo vazio.</div>
                            </div>
                            <div class="col-md-3">
                                <input type="number" class="form-control mt-1" min="0" name="inpAno" id="inpAno" placeholder="Ano de lançamento">
                                <div class="invalid-feedback">Campo vazio.</div>
                            </div>
                            <div class="col-md-3">
                                <select class="custom-select mt-1" name="selTipo" id="selTipo">
                                    <option value="">Tipos</option>
                                </select>
                                <div class="invalid-feedback">Campo vazio.</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div id="containerCategoria" class="m-2 text-center"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <textarea class="form-control" name="textSinopse" id="textSinopse" rows="5" placeholder="Sinopse"></textarea>
                                <div class="invalid-feedback">Campo vazio.</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-dark btn-block mt-1 ladda-button" id="btnSend" data-style="zoom-in">
                                    <span class="ladda-label">Cadastrar</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End Register -->
        <!-- Begin Footer -->
        <footer>
            <a href="/" target="blank">
                <img src="../../img-site/NC-Tech.png" class="img-fluid mx-auto d-block" data-toggle="tooltip" data-placement="top" title="Projetado e construído por"
                    alt="NC Tech">
            </a>
        </footer>
        <!-- End Footer -->
    </div>
    <!-- End Conteúdo -->
    <!-- Begin Script -->
    <script type="text/javascript" src="../../script/loader.js"></script>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../js/popper.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/pace.min.js"></script>
    <script type="text/javascript" src="../../js/toastr.min.js"></script>
    <script type="text/javascript" src="../../js/spin.min.js"></script>
    <script type="text/javascript" src="../../js/ladda.min.js"></script>
    <script type="text/javascript" src="../../script/toastr-options.js"></script>
    <script type="text/javascript" src="../../script/movies/register-update-catalog.js"></script>
    <script type="text/javascript" src="../../script/movies/return-type-category.js"></script>
    <script>
        $(function () { $('[data-toggle="tooltip"]').tooltip() })
    </script>
    <!-- End Script -->
</body>

</html>
